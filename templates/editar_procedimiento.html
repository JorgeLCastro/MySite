{% extends "maestra.html" %}
{% block titulo %}
Editar procedimiento
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar procedimiento</h3>
            <form action="{{url_for('actualizar_procedimiento')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{procedimiento[0]}}">

                <label for="date">Fecha:</label>
                <input value="{{procedimiento[1]}}" required type="date" class="input" placeholder="Date" name="date"
                    id="date">
                <label for="description">Descripci√≥n:</label>
                <input value="{{procedimiento[2]}}" required type="text" class="input" placeholder="Description"
                    name="description" id="description">
                <label for="user_id">Tipo de procedimientos:</label>
                <select class="input" name="procedure_type_id" id="procedure_type_id"  tabindex="2">
                    {% for procedimiento_tipo in procedimientos_tipo %}
                    
                   
                    <option  
                    {% if procedimiento_tipo[0] == procedimiento[3] %} selected {% endif %} 
                    value="{{procedimiento_tipo[0]}}">{{procedimiento_tipo[1]}}</option>
                    
                
                    {% endfor %}
                </select>
                
                <label for="tree_id">Arbol id:</label>
                <input value="{{procedimiento[4]}}" required type="bigint" class="input" placeholder="Tree_id"
                    name="tree_id" id="tree_id">
                <label for="responsible_id">Responsable id:</label>
                <input value="{{procedimiento[5]}}" required type="bigint" class="input" placeholder="Responsible_id"
                    name="responsible_id" id="responsible_id">
                <label for="user_id">Usuario id:</label>
                <input value="{{procedimiento[6]}}" required type="bigint" class="input" placeholder="User_id"
                    name="user_id" id="user_id">

                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('procedimientos')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
